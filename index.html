<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Module 1 Assignment - Roberto Sequeira</title>
    <meta name="description" content="Lunch Checker">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="../favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message {
        font-size: 1.3em;
        font-weight: bold;
      }

      .message.error {
        color: red;
      }
      .message.ok {
        color: green;
      }

    </style>

    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </head>

  <body ng-app="LunchCheck">
    <div class="container" ng-controller="LunchCheckController">
      <h1>Lunch Checker</h1>

      <div class="form-group">
        <input id="lunch-menu" type="text" placeholder="list comma separated dishes you usually have for lunch" class="form-control" ng-model="menu">
      </div>
      <div class="form-group">
        <button class="btn btn-default" ng-click="checkMenu()">Check If Too Much</button>
      </div>
      <div class="form-group message {{checkStatus}}">
        {{message}}
      </div>
    </div>  

  </body>

</html>
